<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            background: #f9fafb;
            color: #111827;
        }

        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            box-shadow: 0 1px 6px rgba(0,0,0,0.05);
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
        }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #374151;
            font-weight: 500;
        }

        nav a:hover {
            color: #2563eb;
        }

        .hero {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
        }

        .hero-content {
            max-width: 600px;
        }

        .hero h1 {
            font-size: 42px;
            margin-bottom: 16px;
        }

        .hero p {
            font-size: 18px;
            color: #4b5563;
            margin-bottom: 30px;
        }

        .buttons a {
            display: inline-block;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            border: 1px solid #d1d5db;
            color: #111827;
        }

        .btn-secondary:hover {
            background: #f3f4f6;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #6b7280;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">MyProject</div>
    <nav>
        <a href="#">Home</a>
        <a href="#">Features</a>
        <a href="#">Contact</a>
    </nav>
</header>

<section class="hero">
    <div class="hero-content">
        <h1>Build Faster with Django</h1>
        <p>
            A clean starting point for your next web application.
            Simple, scalable, and ready to grow.
        </p>

        <div class="buttons">
            <a href="#" class="btn-primary">Get Started</a>
            <a href="#" class="btn-secondary">Learn More</a>
        </div>
    </div>
</section>

<footer>
    Â© 2026 MyProject. All rights reserved.
</footer>

</body>
</html>
